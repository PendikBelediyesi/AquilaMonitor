<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12"><h1 class="page-header">Roles</h1></div>
        <!-- /.col-lg-12 --> </div>
    <!-- /.row --> </div>

<div class="row">
    <div class="col-lg-12" ng-controller="roleEditCtrl">
        <div class="panel panel-primary">
            <div class="panel-heading"> Role <span ng-if="editMode">Edit</span> <span
                    ng-if="!editMode">Add</span></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form1">
                            <div class="form-group">

                                <div class="col-lg-12 col-sm-12">
                                    <label ng-show="editMode">Id</label>
                                    <input ng-show="editMode" name="atId" ng-model="bean.id" class="form-control"
                                           ng-readonly="true">
                                </div>
                                <div class="col-lg-6 col-sm-12">

                                    <label>Name</label>

                                    <input type="text" name="atName" ng-model="bean.name" ng-minlength="2"
                                           ng-maxlength="50" class="form-control" placeholder="User Name" required>
                                <span class="error"
                                      ng-show="form1.atName.$error.required">Role Name Required!</span>

                                    <label>Description</label>

                                    <input type="text" name="atSurname" ng-model="bean.desc" ng-minlength="5"
                                           ng-maxlength="50" class="form-control" placeholder="Role Description"
                                           required>
                                <span class="error"
                                      ng-show="form1.atSurname.$error.required">User Surname Required!</span>

                                    <div>
                                        <label>Status</label>
                                        <br/>
                                        <toggle-switch style="border: 1px solid #ccc; border-radius: 4px;"
                                                       ng-model="bean.status" on-label="On"
                                                       off-label="Off"/>
                                    </div>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-primary" ng-show="!editMode"
                                    ng-click="insert()">Add
                            </button>
                            <button type="submit" class="btn btn-primary" ng-show="editMode"
                                    ng-click="update()">Update
                            </button>
                            <button type="reset" class="btn btn-primary" ui-sref="dashboard.role">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-12 (nested) --> </div>
            <!-- /.row (nested) --> </div>
        <!-- /.panel-body --> </div>
    <!-- /.panel --> </div>
<!-- /.col-lg-12 --> </div>
