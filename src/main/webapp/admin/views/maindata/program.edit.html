<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12"><h1 class="page-header">Programs</h1></div>
        <!-- /.col-lg-12 --> </div>
    <!-- /.row --> </div>
<div class="row">
    <div class="col-lg-12" ng-controller="programEditCtrl">
        <div class="panel panel-primary">
            <div class="panel-heading"> Program <span ng-if="editMode">Edit</span> <span
                    ng-if="!editMode">Add</span></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form1">
                            <div class="form-group">
                                <label ng-show="editMode">Id</label>
                                <input ng-show="editMode" name="osId" ng-model="bean.id" class="form-control"
                                       ng-readonly="true">
                                <label>Description</label>
                                <input type="text" name="programDesc" ng-model="bean.desc" ng-minlength="2"
                                       ng-maxlength="50" class="form-control" placeholder="Program Description"
                                       required>
                                <span class="error"
                                      ng-show="form1.programDesc.$error.required">Program Description Required!</span>
                                <label>Path</label>
                                <input type="text" name="programPath" ng-model="bean.path" ng-minlength="2"
                                       ng-maxlength="50" class="form-control" placeholder="Program Path">
                                <label>Port</label>
                                <input type="text" name="programPort" ng-model="bean.port" ng-minlength="0"
                                       ng-maxlength="10" class="form-control" placeholder="Program Port">
                                <label>Url</label>
                                <input type="text" name="programUrl" ng-model="bean.url" ng-minlength="2"
                                       ng-maxlength="250" class="form-control" placeholder="Program Url">
                                <label>Service Name</label>
                                <input type="text" name="programServiceName" ng-model="bean.serviceName"
                                       ng-minlength="2"
                                       ng-maxlength="50" class="form-control" placeholder="Program Service Name">
                                <label>Version</label>
                                <input type="text" name="programVersion" ng-model="bean.version"

                                       ng-maxlength="50" class="form-control" placeholder="Program Version">
                                <label>Status</label>
                                <br/>
                                <toggle-switch style="border: 1px solid #ccc; border-radius: 4px;"
                                               ng-model="bean.status" on-label="On"
                                               off-label="Off"/>

                            </div>
                            <button type="submit" class="btn btn-primary" ng-show="!editMode"
                                    ng-click="insert()">Add
                            </button>
                            <button type="submit" class="btn btn-primary" ng-show="editMode"
                                    ng-click="update()">Update
                            </button>
                            <button type="reset" class="btn btn-primary" ui-sref="dashboard.program">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-12 (nested) --> </div>
            <!-- /.row (nested) --> </div>
        <!-- /.panel-body --> </div>
    <!-- /.panel --> </div>
<!-- /.col-lg-12 --> </div>
