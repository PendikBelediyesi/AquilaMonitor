<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Delete Confirm Dialog</h4></div>
            <div class="modal-body"> You are deleting {{bean.id}} - {{bean.desc}}. Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="delete();" data-dismiss="modal">Delete</button>
            </div>
        </div>
        <!-- /.modal-content --> </div>
    <!-- /.modal-dialog --> </div>
