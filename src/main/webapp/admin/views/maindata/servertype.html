<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12"><h1 class="page-header">Server Type</h1></div>
        <!-- /.col-lg-12 --> </div>
    <!-- /.row --> </div>


<div class="col-lg-12" ng-controller="serverTypeCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading"> Server Type List</div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="st-list-table">
                    <thead>
                    <tr>
                        <th width="10%">#
                        <th width="70%">Description
                        <th width="10%">Status
                        <th width="10%">Operations
                            <tbody>
                    <tr ng-repeat="el in listBean">
                        <td>{{el.id}}
                        <td>{{el.desc}}
                        <td>{{el.status}}
                        <td>
                            <button type="button" class="btn btn-primary btn-circle" ui-sref="dashboard.servertype_edit"
                                    ng-click="setBean(el);"><i class="fa fa-edit"></i></button>
                            <button type="button" class="btn btn-warning btn-circle" data-toggle="modal"
                                    ng-click="setBean(el);" data-target="#deleteModal"><i class="fa fa-times"></i>
                            </button>
                </table>
            </div>
            <!-- /.table-responsive --> </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-success btn-circle" ui-sref="dashboard.servertype_add"
                    ng-click="add();"><i
                    class="fa fa-plus"></i></button>
        </div>
        <delete></delete>
        <!-- /.panel-body --> </div>
    <!-- /.panel --> </div>
<!-- /.col-lg-12 --></div>
