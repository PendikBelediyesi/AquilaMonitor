<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12"><h1 class="page-header">Cpu Type</h1></div>
        <!-- /.col-lg-12 --> </div>
    <!-- /.row --> </div>

<div class="row">
    <div class="col-lg-12" ng-controller="cpuTypeEditCtrl">
        <div class="panel panel-primary">
            <div class="panel-heading"> Cpu Type <span ng-if="editMode">Edit</span> <span
                    ng-if="!editMode">Add</span></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form1">
                            <div class="form-group">
                                <label ng-show="editMode">Id</label>
                                <input ng-show="editMode" name="cpuTypeId" ng-model="bean.id" class="form-control"
                                       ng-readonly="true">
                                <label>Description</label>
                                <input type="text" name="cpuTypeDesc" ng-model="bean.desc"
                                       ng-maxlength="50" class="form-control" placeholder="Cpu Type Description"
                                       required>
                                <span class="error"
                                      ng-show="form1.cpuTypeDesc.$error.required">Cpu Type Description Required!</span>
                                <label>Status</label>
                                <br/>
                                <toggle-switch style="border: 1px solid #ccc; border-radius: 4px;"
                                               ng-model="bean.status" on-label="On"
                                               off-label="Off"/>

                            </div>
                            <button type="submit" class="btn btn-primary" ng-show="!editMode"
                                    ng-click="insert()">Add
                            </button>
                            <button type="submit" class="btn btn-primary" ng-show="editMode"
                                    ng-click="update()">Update
                            </button>
                            <button type="reset" class="btn btn-primary" ui-sref="dashboard.cputype">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-12 (nested) --> </div>
            <!-- /.row (nested) --> </div>
        <!-- /.panel-body --> </div>
    <!-- /.panel --> </div>
<!-- /.col-lg-12 --> </div>
