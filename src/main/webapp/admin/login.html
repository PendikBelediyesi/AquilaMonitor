<div class="container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Please Sign In</h3></div>
                <div class="panel-body">
                    <form role="form11" name="form1">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" ng-model="username"
                                       ng-minlength="2"
                                       type="text" autofocus required>

                            </div>

                            <div class="form-group"><input class="form-control" placeholder="Password" name="password"
                                                           ng-model="password" ng-minlength="5"
                                                           type="password" required>
                             <span class="error"
                                   ng-show="form11.password.$error.required">Password Required!</span>
                            </div>
                            <div class="checkbox"><label> <input name="remember" type="checkbox" value="Remember Me">Remember
                                Me </label></div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="form1.$valid && check();" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
