<div class="row">
    <div class="col-lg-12"><h1 class="page-header">Live Status</h1></div>
    <!-- /.col-lg-12 --> </div>

<div class="panel panel-primary" style="height: 100%;">
    <div class="panel-heading">Summary View</div>
    <div class="panel-body">
        <div ng-repeat="greeting in greetingsenabled | filter:query | orderBy:orderProp">
            <div ng-show="greeting.enabled">
                <div class="row" ng-show="{{($index% 12) == 11}}">
                    <div class="col-sm-12 col-md-1">
                        <div class="thumbnail">
                            <img alt="{{greeting.status}}"
                                 popover="{{greeting.status}} - {{greeting.type}}"
                                 popover-trigger="mouseenter"
                                 src="images/status{{greeting.status}}.gif">

                            <div class="caption" style="font-size: 14px; font-weight: bold;">{{greeting.name}}</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-1" ng-show="{{($index% 12) != 11}}">
                    <div class="thumbnail">
                        <img alt="{{greeting.status}}"
                             popover="{{greeting.status}} - {{greeting.type}}"
                             popover-trigger="mouseenter"
                             src="images/status{{greeting.status}}.gif">

                        <div class="caption" style="font-size: 14px; font-weight: bold;">{{greeting.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
